<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your stylesheets here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .video-item {
            position: relative;
            margin-bottom: 20px;
            text-align: center;
            height: 600px;
            /* Match the iframe height */
        }

        .video-item h5 {
            margin-top: 10px;
        }

        .video-username {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 2;
            pointer-events: none;
            /* Prevent interaction */
        }
        @media (max-width: 420px) {
            .video-username {
                font-size: 12px;

            }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="videoList" class="video-list">
        <!-- Video list will be appended here -->
    </div>

    <script>
        $(document).ready(function () {
            // Function to load videos for the lesson
            function loadVideos() {
                const lessonId = localStorage.getItem('lessonId');
                const studentId = localStorage.getItem('userId');
                const token = localStorage.getItem('token');
                const userName = localStorage.getItem('userName');

                $.ajax({
                    url: `http://pixelstamp-007-site3.htempurl.com/api/v3/Lesson/LessonVideos?lessonId=${lessonId}&studentId=${studentId}`,
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    success: function (response) {
                        console.log(response)
                        if (response.isSuccess) {
                            const videos = response.data;
                            $('#videoList').empty(); // Clear existing content

                            if (videos.length === 0) {
                                $('#videoList').append('<div class="text-center text-2xl">No videos available for this lesson.</div>');
                            } else {
                                videos.forEach(video => {
                                    // Display video in an iframe with username overlay
                                    const videoElement = `
                    <div class="video-container">
                      <iframe src="${video.link}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" ></iframe>
                      <div class="video-username">${userName}</div>
                    </div>
                  `;

                                    const videoItem = `
                    <div class="video-item">
                      ${videoElement}
                      <h5>${video.videoName}</h5>
                    </div>
                  `;
                                    $('#videoList').append(videoItem);
                                });
                            }
                        } else {
                            $('#videoList').append('<div class="text-center text-2xl text-red-500">Failed to load videos. Please try again later.</div>');
                        }
                    },
                    error: function (error) {
                        console.error('Error fetching videos:', error);
                        $('#videoList').append(`<div class="text-center text-2xl text-red-500">${error.responseJSON.message}</div>`);
                    }
                });
            }

            // Load videos on page load
            loadVideos();
        });
    </script>
</body>

</html>
