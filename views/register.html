    <section class="vh-100">
        <div class="container py-5 h-100">

                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">
                        <div class="card-body p-5">

                            <div id="pendingMessage" class="pending-message" style="display: none;">

                                </div>
                            </div>
<form id="registrationForm">
    <div class="mb-3">
        <label class="form-label" for="name">الاسم</label>
        <input type="text" id="name" name="name" class="form-control form-control-lg" required
            placeholder="ادخل اسمك باللغة العربية" />
        <div class="invalid-feedback">الرجاء إدخال النص باللغة العربية فقط.</div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="phoneNumber">رقم التليفون</label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control form-control-lg" required
            placeholder="ادخل رقم تليفونك واتساب" />
    </div>
    <div class="mb-3">
        <label class="form-label" for="parentPhone">رقم ولي الامر</label>
        <input type="text" id="parentPhone" name="parentPhone" class="form-control form-control-lg"
            placeholder="ادخل رقم ولي الامر (واتساب ان وجد)" required />
    </div>
    <div class="mb-3">
        <label class="form-label" for="governorate">المحافظة</label>
        <input type="text" id="governorate" name="governorate" class="form-control form-control-lg" required
            placeholder="ادخل المحافظة" />
        <div class="invalid-feedback">الرجاء إدخال النص باللغة العربية فقط.</div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="city">العنوان</label>
        <input type="text" id="city" name="city" class="form-control form-control-lg" required
            placeholder="ادخل العنوان" />
        <div class="invalid-feedback">الرجاء إدخال النص باللغة العربية فقط.</div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="school">المدرسة</label>
        <input type="text" id="school" name="school" class="form-control form-control-lg" required
            placeholder="ادخل اسم مدرستك" />
        <div class="invalid-feedback">الرجاء إدخال النص باللغة العربية فقط.</div>
    </div>
    <div class="mb-4">
        <label class="form-label" for="password">كلمة السر</label>
        <input type="password" id="password" name="password" class="form-control form-control-lg" required
            placeholder="ادخل كلمة السر" />
    </div>
    <p>هل لديك حساب؟ <i class="far fa-user"></i><a href="login.html"> تسجيل الدخول</a></p>
    <div id="response"></div>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-submit btn-lg btn-block" style="background-color: #0e67e3;">تسجيل الان</button>
    </div>
    
    <div class="mt-4 text-center">
        <a href="home-2.html" class="btn btn-primary btn-lg btn-block">الصفحة الرئيسية</a>
    </div>
</form> 


<script>
    document.getElementById('registrationForm').addEventListener('input', function (event) {
        const arabicPattern = /^[\u0600-\u06FF\s]+$/;
        const field = event.target;

        if (['name', 'governorate', 'city', 'school'].includes(field.id)) {
            if (!arabicPattern.test(field.value)) {
                field.setCustomValidity('الرجاء إدخال النص باللغة العربية فقط.');
                field.classList.add('is-invalid');
            } else {
                field.setCustomValidity('');
                field.classList.remove('is-invalid');
            }
        }
    });
</script>
