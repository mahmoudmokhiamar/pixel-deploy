form input::placeholder {

    <section class="login-container">
    <div class="logo-container">

    </div>

        <h4 style="text-align: center;">تسجيل الدخول</h4>
        <div id="response"></div>
        <form id="loginForm">
            <!-- Phone Number -->
            <div data-mdb-input-init class="form-outline mb-4">

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">

                    placeholder="أدخل كلمة المرور" style="text-align: right;" />
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />

                </div>
                <a href="#" class="text-body" id="whatsappLink">نسيت كلمة المرور؟</a>
            </div>

            <button type="submit" class="btn">تسجيل الدخول</button>

            <p class="small fw-bold mt-4 mb-0">ليس لديك حساب؟ <a href="register.html">سجل الآن</a></p>
            <p class="small fw-bold mb-0">العودة <a href="home-2.html">للصفحة الرئيسية</a></p>

    <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#whatsappLink').on('click', function (event) {

                    event.preventDefault(); // Prevent the default link behavior

                    const phoneNumber = '+201101010424'; // Replace with your phone number
                    const whatsappUrl = `https://wa.me/${phoneNumber}`;

                    // Open WhatsApp in a new tab or app
                    window.open(whatsappUrl, '_blank');
                });
            });

        </script>
